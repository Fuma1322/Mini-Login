<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Mini Login App</title>
    </head>
    <body>
        <p>Welcome, Please Log In</p>

        <form onsubmit="event.preventDefault(); verifyUser();">
            <label for="userName">Username:</label>
            <input type="text" id="userName" required />
            
            <label for="passWord">Password:</label>
            <input type="password" id="passWord" required />
            
            <p id="success"></p>
            <p id="error"></p>

            <button type="submit">Log In</button>
        </form>

        <script>
            function verifyUser () {
                var username = document.getElementById("userName").value;
                var password = document.getElementById("passWord").value;

                checkUserCreds (username, password);
            }

            function checkUserCreds (username, password) {
                var systemUser = "Stash";
                var systemPassword = "7791"

                if ( username == systemUser && password == systemPassword) {
                    document.getElementById("success").innerHTML = "Login Successful"
                } else {
                    document.getElementById("error").innerHTML = "Sign In error"
                }
            }
        </script>
    </body>
</html>
